            <!--Scrape html from https://warbandtracker.com/goldberg/ using json http request store in a variable htmlInfo-->
            <script>
                var htmlInfo = "";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        htmlInfo = this.responseText;
                    }
                };
                xmlhttp.open("GET", "https://cors-anywhere.herokuapp.com/google.com", true);
                xmlhttp.send();
                console.log(htmlInfo);
                </script>
